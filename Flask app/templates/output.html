<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction Result</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .result {
            font-weight: bold;
            font-size: 1.4em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Prediction Result</h1>
        <p>Your prediction result is:</p>
        <p class="result">{{ health_status }}</p>
        <a href="/home">Go Back</a>
    </div>
</body>
</html>
