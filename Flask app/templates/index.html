<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Predictor Model</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Health Predictor Model</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="disease">Disease:</label>
                <select id="disease" name="disease">
                    <option value="None">None</option>
                    <option value="cancer">Cancer</option>
                    <option value="asthma">Asthma</option>
                    <!-- Add other disease options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="fever">Fever:</label>
                <select id="fever" name="fever">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cough">Cough:</label>
                <select id="cough" name="cough">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fatigue">Fatigue:</label>
                <select id="fatigue" name="fatigue">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="difficulty_breathing">Difficulty Breathing:</label>
                <select id="difficulty_breathing" name="difficulty_breathing">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="blood_pressure">Blood Pressure:</label>
                <select id="blood_pressure" name="blood_pressure">
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cholesterol">Cholesterol Level:</label>
                <select id="cholesterol" name="cholesterol">
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name='age' placeholder="Enter your Age">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
